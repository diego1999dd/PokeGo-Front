<div *ngIf="show" class="popup-overlay" (click)="close()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <h2 [ngClass]="type === 'success' ? 'text-green-600' : 'text-red-600'">{{ title }}</h2>
    <p class="text-gray-700">{{ message }}</p>
    <button
      (click)="close()"
      [ngClass]="type === 'success' ? 'bg-green-500 hover:bg-green-600 text-white' : 'bg-red-500 hover:bg-red-600 text-white'"
    >
      Fechar
    </button>
  </div>
</div>
