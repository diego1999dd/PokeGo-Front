<div class="min-h-screen bg-gray-100 p-6 font-inter">
  <header class="bg-gray-800 p-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-white">Painel de Administração</h1>
      <nav class="flex space-x-4">
        <a
          [routerLink]="['/pokemon']"
          class="text-gray-300 hover:text-white transition duration-150"
          >Voltar à Pokédex</a
        >
        <button
          (click)="authService.logout()"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded text-sm transition duration-150"
        >
          Sair
        </button>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Gestão de Treinadores</h2>

    <div
      *ngIf="errorMessage"
      class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"
    >
      {{ errorMessage }}
    </div>
    <div
      *ngIf="successMessage"
      class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm"
    >
      {{ successMessage }}
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Nome/Login
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Email
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Admin?
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Ações
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
              {{ user.IDUsuario }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ user.Nome }} ({{ user.IDUsuario }})
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.Email }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <span
                [ngClass]="{
                  'bg-green-100 text-green-800': user.IsAdmin,
                  'bg-red-100 text-red-800': !user.IsAdmin
                }"
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
              >
                {{ user.IsAdmin ? 'SIM' : 'NÃO' }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              <div class="flex items-center space-x-2">
                <input
                  type="password"
                  placeholder="Nova Senha"
                  [(ngModel)]="newPassword[user.IDUsuario]"
                  class="px-2 py-1 border border-gray-300 rounded-lg w-32 text-sm focus:border-blue-500"
                />

                <button
                  (click)="resetPassword(user)"
                  [disabled]="
                    !newPassword[user.IDUsuario] || newPassword[user.IDUsuario].length < 6
                  "
                  class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg text-sm disabled:opacity-50 disabled:cursor-not-allowed transition duration-150"
                >
                  Resetar
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="users.length === 0">
            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
              Nenhum usuário cadastrado.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
