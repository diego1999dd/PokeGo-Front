<div class="min-h-screen bg-gray-50 p-6">
  
  <header class="bg-orange-600 p-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-white">Pokédex Digital</h1>
      <button 
        (click)="authService.logout()" 
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition duration-150"
      >
        Sair
      </button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto mt-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Pokémon Descobertos</h2>
    
    <div *ngIf="errorMessage" class="p-4 bg-red-100 border-l-4 border-red-500 text-red-700">
      <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="pokemonList && pokemonList.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
      <div *ngFor="let pokemon of pokemonList" 
           class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-[1.02] overflow-hidden border-2"
           [ngClass]="{'border-yellow-500': pokemon.favorito, 'border-red-500': pokemon.grupo_batalha}">

        <div class="p-4 flex flex-col items-center">
          
          <div class="absolute top-2 right-2 flex space-x-2">
            <button (click)="toggleFavorite(pokemon)" 
                    class="p-2 rounded-full transition duration-150"
                    [ngClass]="{'text-red-500 hover:text-red-700': pokemon.favorito, 'text-gray-300 hover:text-gray-500': !pokemon.favorito}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
            </button>

            <button (click)="toggleTeam(pokemon)" 
                    class="p-2 rounded-full transition duration-150"
                    [ngClass]="{'text-blue-600 hover:text-blue-800': pokemon.grupo_batalha, 'text-gray-300 hover:text-gray-500': !pokemon.grupo_batalha}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-5a5 5 0 00-5-5h-1a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 00-1-1h-1zM7 8h5M7 12h5m-5 4h5M17 8h-5M7 8h5M7 12h5M7 16h5" />
              </svg>
            </button>
          </div>
          
          <img [src]="pokemon.imagem_url" [alt]="pokemon.nome" class="w-28 h-28 object-contain mb-2">
          <h3 class="text-xl font-bold text-gray-900 mt-2">{{ pokemon.nome }} (#{{ pokemon.codigo }})</h3>

          <div class="flex space-x-2 mt-2">
            <span *ngFor="let type of pokemon.tipos" 
                  class="text-xs font-semibold px-2 py-0.5 rounded-full text-white"
                  [ngClass]="{'bg-green-600': type === 'grass', 'bg-red-600': type === 'fire', 'bg-blue-600': type === 'water', 'bg-gray-400': type === 'normal'}">
              {{ type }}
            </span>
          </div>

        </div>
      </div>
    </div>
    
    <div *ngIf="!pokemonList?.length && !errorMessage" class="text-center p-10 text-gray-500">
        Carregando Pokémon...
    </div>
  </main>

</div>
