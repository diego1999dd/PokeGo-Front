<div class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white p-8 shadow-2xl rounded-xl">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-blue-700">Pokédex Digital</h1>
      <p class="text-gray-500 mt-2">Acesso do Treinador</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo Login -->
      <div class="mb-4">
        <label for="Login" class="block text-sm font-medium text-gray-700 mb-1">Login</label>
        <input
          id="Login"
          type="text"
          formControlName="Login"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
          placeholder="Seu nome de treinador"
        />
      </div>

      <!-- Campo Senha -->
      <div class="mb-6">
        <label for="Senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input
          id="Senha"
          type="password"
          formControlName="Senha"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
          placeholder="********"
        />
      </div>

      <!-- Mensagem de Erro -->
      <div
        *ngIf="errorMessage"
        class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm text-center"
      >
        {{ errorMessage }}
      </div>

      <!-- Botão de Submissão -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white transition duration-150"
        [ngClass]="{
          'bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50':
            !loading,
          'bg-blue-400 cursor-not-allowed': loading
        }"
      >
        <svg
          *ngIf="loading"
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        {{ loading ? 'Carregando...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>
