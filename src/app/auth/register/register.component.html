<div class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
  <div class="w-full max-w-lg bg-white p-8 shadow-2xl rounded-xl">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-blue-700">Pokédex Digital</h1>
      <p class="text-gray-500 mt-2">Cadastro de Novo Treinador</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="Nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
        <input
          formControlName="Nome"
          type="text"
          placeholder="Seu nome"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
        />
      </div>

      <div class="mb-4">
        <label for="Login" class="block text-sm font-medium text-gray-700 mb-1">Login</label>
        <input
          formControlName="Login"
          type="text"
          placeholder="Treinador ID"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
        />
      </div>

      <div class="mb-4">
        <label for="Email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          formControlName="Email"
          type="email"
          placeholder="seuemail@exemplo.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
        />
      </div>

      <div class="mb-6">
        <label for="Senha" class="block text-sm font-medium text-gray-700 mb-1"
          >Senha (Mín. 6 caracteres)</label
        >
        <input
          formControlName="Senha"
          type="password"
          placeholder="********"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
        />
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid || loading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white transition duration-150"
        [ngClass]="{
          'bg-green-600 hover:bg-green-700': !loading,
          'bg-green-400 cursor-not-allowed': loading
        }"
      >
        {{ loading ? 'Registrando...' : 'Cadastrar' }}
      </button>

      <p class="mt-4 text-center text-sm text-gray-600">
        Já tem conta?
        <a [routerLink]="['/login']" class="font-medium text-blue-600 hover:text-blue-500"
          >Faça Login</a
        >
      </p>
    </form>
  </div>
</div>

<!-- Popup Component -->
<app-popup
  [show]="showPopup"
  [title]="popupTitle"
  [message]="popupMessage"
  [type]="popupType"
  (closePopup)="closePopup()"
></app-popup>
